        // adding a new row in the table
function save() {
	var name =  document.getElementById("name").value;
	var email = document.getElementById("email").value;
	var phone = document.getElementById("no").value;

  var table = document.getElementById('tbl');
  var i = table.rows.length;
  var row = table.insertRow(i);

  var cell0 = row.insertCell(0);
  cell0.innerHTML = name;
  
  var cell1 = row.insertCell(1);
  cell1.innerHTML = email;
  
  var cell2 = row.insertCell(2);
  cell2.innerHTML = phone;

  var cell3 = row.insertCell(3);
    cell3.innerHTML = "<button name = 'edit' onclick='edit("+i+")'> Edit </button> |  <button name = 'delete' onclick= 'ddelete("+i+")'> Delete </button>";
    i++
  }

  //deleting a row
  function ddelete(id) {
  var table = document.getElementById('tbl');
  if (table.rows.length==2) {
  	document.getElementById('tbl').deleteRow(id-1);
  }
  else {
  	document.getElementById('tbl').deleteRow(id);
  }
}

//editing a row
function edit(id) {
  var table = document.getElementById('tbl');
  var name =  document.getElementById("name");
  var email = document.getElementById("email");
  var phone = document.getElementById("no");
  var Newid = document.getElementById("id");
  Newid.value = id;

  name.value = table.rows[id].getElementsByTagName("td")[0].innerHTML.toString();
  email.value = table.rows[id].getElementsByTagName("td")[1].innerHTML.toString();
  phone.value = table.rows[id].getElementsByTagName("td")[2].innerHTML.toString();
}   

//updating a row
function updateRow() {
  var id = document.getElementById("id");
  var name =  document.getElementById("name");
  var email = document.getElementById("email");
  var phone = document.getElementById("no");
  
  var table = document.getElementById('tbl');
  table.rows[id.value].getElementsByTagName("td")[0].innerHTML = name.value;
  table.rows[id.value].getElementsByTagName("td")[1].innerHTML = email.value;
  table.rows[id.value].getElementsByTagName("td")[2].innerHTML = phone.value;
  }
